<html>

<head>
  <meta charset="utf-8">
  <link href="../css/base.css" rel="stylesheet" type="text/css">
  <link href="../css/index.css" rel="stylesheet" type="text/css">
  <link href="../css/common.css" rel="stylesheet" type="text/css">
  <script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0" />
  <title>招募令</title>
</head>

<body>
  <!-- sonicdiff-app -->
  <div id="app">
      <div class="header">
        <div class="returns">
          <div class="zuIcon-back"></div>
          <div class="back-text">返回</div>
        </div>
        <h1>招募令</h1>
        <div class="h-right"></div>
      </div>
      <div class="wrapper-cont">
        <div class="cont-step">
          <div class="step-progress">
            <p class="cont-flex current">
              <span><img  class="one-img" src="../static/one_icon.png" /></span>
              <span>第一步</span>
              <span>信息提交</span>
            </p>
            <img class="forward-img" src="../static/forward_icon.png" />
            <p class="cont-flex current">
              <span><img  class="two-img" src="../static/two_icon1.png" /></span>
              <span>第二步</span>
              <span>下载app</span>
            </p>
            <img class="forward-img" src="../static/forward_icon.png" />
            <p class="cont-flex current">
              <span><img class="third-img" src="../static/third_icon1.png" /></span>
              <span>第三步</span>
              <span>赠电影票</span>
            </p>
          </div>
          <div class="step-info step-one-cont">
            <p class="tip-text">诚邀您体验手机银行试运行功能</p>
            <div class="merber-info">
              <p>
                <span>1</span>
                <span><input type="text" class="case-input" placeholder="请输入您的姓名" /></span>
              </p>
              <p>
                <span>2</span>
                <span><input type="text" class="case-input" placeholder="请输入您的手机号" /></span>
              </p>
              <p>
                <span></span>
                <span class="">
                  <input type="number"" class="case-input" placeholder="请输入验证码" />
                  <i class="send-btn">发送验证码</i>
                </span>
              </p>
              <p>
                <span>3</span>
                <span><input type="text" class="case-input" placeholder="请输入您的身份证号" /></span>
              </p>
              <div class="submit-btn">
                  立即报名
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
</body>

</html>
